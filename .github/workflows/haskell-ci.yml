name: Continuous Integration

on:
  push:
  pull_request:

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ghc-version: 
          - "9.4.8"
          - "9.6.6"
          - "9.8.4"
          - "9.10.1"
          - "9.12.1"

    steps:
    - uses: actions/checkout@v4

    - name: Install cabal/ghc
      uses: haskell-actions/setup@v2
      id: setup-haskell
      with:
        ghc-version: ${{ matrix.ghc-version }}
        cabal-version: '3.14.1.1'
    
    - name: Generate freeze file
      run: |
        cabal update
        cabal configure --disable-optimization --enable-tests --disable-benchmarks
        cabal freeze
    
    - name: Cache cabal work
      uses: actions/cache@v4
      with:
        path: |
          dist-newstyle
          ${{ steps.setup-haskell.outputs.cabal-store }}
        key: ${{ runner.os }}-${{ hashFiles('cabal.project.freeze', 'cabal.project.local') }}-cabal-install
    
    - name: Build dependencies
      run: |
        cabal build all --only-dependencies
    
    - name: Build packages
      run: |
        cabal build all
        
    - name: Run tests
      run: |
        cabal test all
    
    - name: Run doctests
      run: |
        cabal install doctest
        cabal repl javelin --with-ghc=doctest
        cabal repl javelin-io --with-ghc=doctest